<nav class="navbar fixed-top navbar-dark" style="background-color: rgb(110, 110, 110);">
    <a href="{% url 'home' %}" class="navbar-brand text-light bg-info text-decoration-none">Neighborhood Alert</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.profile.neighborhood %}
    <a class="text-light bg-info text-decoration-none" href="{% url 'neighborhood' user.profile.neighborhood.id %}">{{user.profile.neighborhood.name}}</a>
    {% endif %}

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <a class="nav-item nav-link text-light bg-info text-decoration-none" style="margin-left: 3px;" href="{% url 'create_business' neighborhood.id %}">Create Business</a>
        <a class="nav-item nav-link text-light bg-info text-decoration-none" style="margin-left: 3px;" href="{% url 'create_post' neighborhood.id %}">Create Post</a>
        <form class="form-inline ml-auto" role="search" action="{% url 'search' %}">
            <input type="text" class="form-control mr-sm-2" placeholder="Search business" name="name">
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        {% if user.is_authenticated %}
            {% if current_user.profile.profile_picture.url %}
            <a href="{% url 'profile'%}"><img class="profile_picture"
              src="{{ current_user.profile.profile_picture.url }}" alt="">
            </a>
              {% else %}
              <a  href="{% url 'profile'%}"><img class="profile_picture"
                src="" alt="">
              </a>
              {% endif %}
        <a class="nav-item nav-link text-light bg-info text-decoration-none" href="/logout">Logout</a>

        {% else %}

        <a class="nav-item nav-link text-light bg-info text-decoration-none"  href="{% url 'register' %}">Sign Up</a>


        <a class="nav-item nav-link text-light bg-info text-decoration-none"  href="{% url 'login' %}">Login</a>


        {% endif %}
    </div>
</nav>
