<nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: rgb(110, 110, 110);">
    <a href="{% url 'home' %}" class="navbar-brand text-light bg-info px-1 rounded text-decoration-none">Neighborhood Alert</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.profile.neighborhood %}
    <a class="text-light text-decoration-none" href="{% url 'neighborhood' user.profile.neighborhood.id %}">{{user.profile.neighborhood.name}}</a>
    {% endif %}

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <a class="nav-item nav-link text-light text-decoration-none" style="border: 1px solid rgb(104, 104, 104); margin-left: 4px;" href="{% url 'create_business' neighborhood.id %}">Create Business</a>
        <a class="nav-item nav-link text-light text-decoration-none" style="border: 1px solid rgb(160, 160, 160); margin-left: 4px;" href="{% url 'create_post' neighborhood.id %}">Create Post</a>
        <!-- Making search -->
        <form class="d-inline-flex ml-auto" role="search" action="{% url 'search' %}">
            <input type="text" class="form-control me-2" placeholder="Search here..." name="name">
            <button type="submit" class="btn btn-success">Search</button>
        </form>
        {% if user.is_authenticated %}
            {% if current_user.profile.profile_picture.url %}
            <a href="{% url 'profile'%}"><img
              src="{{ current_user.profile.profile_picture.url }}" alt=""></a>
              {% else %}
              <a  href="{% url 'profile'%}"><i class="fas fa-user-tie"></i></a>
              {% endif %}
            <a class="nav-item nav-link text-light bg-danger rounded text-decoration-none" href="/logout">Logout</a>

        {% else %}
        <a class="nav-item nav-link text-light text-decoration-none"  href="{% url 'register' %}">Sign Up</a>
        <a class="nav-item nav-link text-light text-decoration-none"  href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
<br><br><br><br>
